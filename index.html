<style>
body{
 margin:0;
 padding:20px;
 text-align:center;
 font-family:Segoe UI, sans-serif;
 background:#fff;
 color:#333;
 transition:.4s ease;
 overflow-x:hidden;
}
body.dark-mode{
 background:#111;
 color:#eee;
}

/* PROFILE PICTURE */
.profile-pic{
 width:200px;
 height:200px;
 border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition:.4s;
 margin-top:20px;
}
.profile-pic:hover{
 transform:scale(1.08);
 box-shadow:0 0 30px lime;
}

/* BUTTONS */
.yt-button{
 background:red;
 color:#fff;
 padding:15px 45px;
 border:none;
 border-radius:50px;
 font-size:18px;
 cursor:pointer;
 transition:.3s;
}
.yt-button:hover{
 transform:scale(1.08);
 box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.submit-btn{
 background:green;
 color:white;
 padding:12px;
 width:100%;
 border:none;
 border-radius:10px;
 cursor:pointer;
}
.back-btn{
 margin-top:25px;
 padding:10px 30px;
 background:#444;
 color:white;
 border:none;
 border-radius:25px;
 cursor:pointer;
}

/* DARK TOGGLE */
.dark-toggle{
 position:fixed;
 top:20px;
 right:20px;
 background:green;
 color:white;
 border:none;
 padding:10px 20px;
 border-radius:30px;
 cursor:pointer;
 z-index:1000;
}

/* MENU */
.menu{
 position:fixed;
 top:20px;
 left:20px;
 font-size:30px;
 cursor:pointer;
 z-index:1000;
}
.menu-box{
 position:fixed;
 top:65px;
 left:20px;
 background:#222;
 color:white;
 padding:12px;
 border-radius:12px;
 display:none;
}
.menu-box button{
 width:120px;
 margin:5px 0;
 border:none;
 border-radius:8px;
 padding:8px;
 cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* CONTACT & AI */
.contact-box,.ai-box{
 max-width:420px;
 margin:40px auto;
 padding:25px;
 border-radius:20px;
 border:2px solid green;
 background:rgba(0,0,0,.05);
}
body.dark-mode .contact-box,
body.dark-mode .ai-box{
 background:#1a1a1a;
}

/* INPUT */
input,textarea{
 width:95%;
 padding:10px;
 margin:8px 0;
 border-radius:8px;
 border:1px solid #aaa;
 font-size:15px;
}

/* IMAGE GALLERY */
.image-gallery{
 display:flex;
 justify-content:center;
 gap:20px;
 margin:40px 0;
 flex-wrap:wrap;
}
.image-gallery img{
 width:160px;
 border-radius:18px;
 box-shadow:0 5px 20px rgba(0,0,0,.3);
 transition:.4s;
}
.image-gallery img:hover{
 transform:translateY(-8px) scale(1.06);
 box-shadow:0 0 25px lime;
}

/* FLOATING IMAGE */
.floating-img{
 position:fixed;
 right:15px;
 bottom:70px;
 width:100px;
 border-radius:16px;
 box-shadow:0 0 20px rgba(0,255,0,.6);
 animation:float 4s ease-in-out infinite;
 z-index:999;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-10px)}
 100%{transform:translateY(0)}
}

@media(max-width:600px){
 .profile-pic{width:170px;height:170px}
 .floating-img{width:80px}
}
</style>
</head>

<script>

const menuBox=document.getElementById("menuBox");

if(localStorage.getItem("dark")=="on"){
 document.body.classList.add("dark-mode");
}

function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
