<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - OFFICIAL</title>

<!-- ===== PREMIUM STYLES ===== -->
<style>
:root{
 --main:#00ff88;
 --dark:#0b0f14;
 --glass:rgba(255,255,255,0.08);
}
*{box-sizing:border-box}
body{
 margin:0;padding:20px;
 text-align:center;
 font-family:"Segoe UI",sans-serif;
 background:linear-gradient(135deg,#ffffff,#f2f2f2);
 color:#222;overflow-x:hidden;
 transition:.5s;
}
body.dark-mode{
 background:linear-gradient(135deg,#050505,#121212);
 color:#eee;
}

/* ===== HEADER ===== */
h1,h2,h3{margin:5px 0}
h1{letter-spacing:3px}

/* ===== PROFILE ===== */
.profile-pic{
 width:190px;height:190px;border-radius:50%;
 border:4px solid var(--main);
 box-shadow:0 0 25px var(--main);
 transition:.4s;
}
.profile-pic:hover{transform:scale(1.1)}

/* ===== BUTTONS ===== */
button{
 font-size:16px;cursor:pointer;
}
.yt-button{
 background:linear-gradient(45deg,red,#ff4d4d);
 color:#fff;padding:14px 45px;
 border:none;border-radius:40px;
 box-shadow:0 10px 25px rgba(0,0,0,.3);
 transition:.3s;
}
.yt-button:hover{transform:translateY(-4px)}

.submit-btn{
 background:linear-gradient(45deg,#00cc66,#00ff99);
 color:#000;padding:12px;width:100%;
 border:none;border-radius:12px;
 font-weight:600;
}
.back-btn{
 margin-top:20px;padding:10px 30px;
 background:#555;color:#fff;
 border:none;border-radius:30px;
}

/* ===== TOGGLES ===== */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:var(--main);color:#000;
 border:none;padding:10px 20px;
 border-radius:30px;font-weight:600;
}
.menu{position:fixed;top:20px;left:20px;font-size:30px;cursor:pointer}
.menu-box{
 position:fixed;top:65px;left:20px;
 background:var(--dark);color:#fff;
 padding:12px;border-radius:14px;display:none;
}
.menu-box button{
 background:none;color:white;border:none;
 padding:8px 5px;font-size:16px;
}

/* ===== SECTIONS ===== */
.section{display:none;animation:fade .5s}
.section.active{display:block}
@keyframes fade{from{opacity:0;transform:translateY(15px)}to{opacity:1}}

/* ===== BOXES ===== */
.contact-box,.ai-box{
 max-width:420px;margin:40px auto;
 padding:25px;border-radius:20px;
 background:var(--glass);
 backdrop-filter:blur(10px);
 border:1px solid var(--main);
 box-shadow:0 0 30px rgba(0,255,150,.2);
}

input,textarea{
 width:95%;padding:12px;margin:8px 0;
 border-radius:10px;border:none;outline:none;
}

/* ===== GALLERY ===== */
.image-gallery{
 display:flex;justify-content:center;gap:20px;
 margin:40px 0;flex-wrap:wrap;
}
.image-gallery img{
 width:150px;border-radius:18px;
 transition:.4s;box-shadow:0 5px 20px rgba(0,0,0,.4);
}
.image-gallery img:hover{transform:scale(1.1)}

/* ===== FLOAT IMAGE ===== */
.floating-img{
 position:fixed;right:20px;bottom:80px;
 width:90px;border-radius:16px;
 animation:float 4s ease-in-out infinite;
 box-shadow:0 0 25px var(--main);
}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}
</style>
</head>
<body>

<div class="menu" onclick="toggleMenu()">‚ò∞</div>
<div class="menu-box" id="menuBox">
 <button onclick="openContact()">üìû Contact</button><br>
 <button onclick="openAI()">ü§ñ MR7 AI</button>
</div>
<button class="dark-toggle" onclick="toggleDark()">üåô Dark</button>

<!-- ===== HOME ===== -->
<div id="home" class="section active">
 <h1>MR7 WORLD</h1>
 <h2>MD</h2>
 <h3>REHAN</h3>

 <a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
 <button class="yt-button">SUBSCRIBE</button></a>
 <p>üî• Official Channel</p>

 <img src="rehan.png" class="profile-pic">

 <div class="image-gallery">
  <img src="animi 1.jpeg">
  <img src="animi 2 .jpeg">
  <img src="animi 3.jpeg">
 </div>
</div>

<!-- ===== CONTACT ===== -->
<div id="contact" class="section">
 <div class="contact-box">
 <h2>Contact Me</h2>
 <input placeholder="Your Name">
 <input placeholder="Mobile">
 <textarea placeholder="Message"></textarea>
 <button class="submit-btn" onclick="sendMail()">Send</button>
 </div>
 <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<!-- ===== AI ===== -->
<div id="ai" class="section">
 <div class="ai-box">

</div>

<img src="animi 1.jpeg" class="floating-img">

<!-- ===== SCRIPT ===== -->
<script>
const home=document.getElementById("home");
const contact=document.getElementById("contact");
const ai=document.getElementById("ai");
const aiOutput=document.getElementById("aiOutput");
const menuBox=document.getElementById("menuBox");

if(localStorage.getItem("dark")==="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",document.body.classList.contains("dark-mode")?"on":"off");
}
function toggleMenu(){menuBox.style.display=menuBox.style.display==="block"?"none":"block"}
function openContact(){home.classList.remove("active");ai.classList.remove("active");contact.classList.add("active");menuBox.style.display="none"}
function openAI(){home.classList.remove("active");contact.classList.remove("active");ai.classList.add("active");menuBox.style.display="none"}
function goBack(){contact.classList.remove("active");ai.classList.remove("active");home.classList.add("active")}
function sendMail(){location.href="mailto:mrrehanofficial.1777@gmail.com"}
function askAI(){
 const q=document.getElementById("aiInput").value;
 if(!q){aiOutput.innerHTML="‚ùå Please type something";return}
 aiOutput.innerHTML="ü§ñ MR7 AI: Main seekh raha hoon, jaldi smart banunga!";
}
</script>

</body>
</html>
