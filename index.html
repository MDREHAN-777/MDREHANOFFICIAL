<script>
/* ELEMENTS */
const home = document.getElementById("home");
const contact = document.getElementById("contact");
const menuBox = document.getElementById("menuBox");

/* DARK MODE */
function toggleDark(){
 document.body.classList.toggle("dark-mode");
}

/* MENU TOGGLE */
function toggleMenu(){
 menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";
}

/* AUTO CLOSE MENU */
document.addEventListener("click", e => {
 if(!e.target.closest(".menu") && !e.target.closest(".menu-box")){
   menuBox.style.display = "none";
 }
});

/* PAGE SWITCH */
function openContact(){
 home.classList.remove("active");
 contact.classList.add("active");
 menuBox.style.display = "none";
}
function goBack(){
 contact.classList.remove("active");
 home.classList.add("active");
}

/* SEND MAIL */
function sendMail(){
 const name = document.getElementById("name").value;
 const mobile = document.getElementById("mobile").value;
 const message = document.getElementById("message").value;

 if(!name || !mobile || !message){
   alert("Please fill all fields");
   return;
 }

 const body = `Name: ${name}\nMobile: ${mobile}\nMessage: ${message}`;
 window.location.href =
 `mailto:mrrehanofficial.1777@gmail.com?subject=Website Contact&body=${encodeURIComponent(body)}`;
}

/* POPUP */
const popup = document.getElementById("popup");
setTimeout(()=>{
 popup.style.display="block";
 setTimeout(()=>popup.style.display="none",4000);
},1000);

/* FADE */
document.querySelectorAll(".fade").forEach((e,i)=>{
 setTimeout(()=>e.classList.add("show"),500*i);
});

/* TYPING */
document.querySelectorAll(".typing").forEach(el=>{
 let t = el.innerText;
 el.innerText = "";
 let i = 0;
 (function type(){
  if(i < t.length){
    el.innerText += t[i++];
    setTimeout(type, 100);
  }
 })();
});
</script>
