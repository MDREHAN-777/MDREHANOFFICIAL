<style>
body{

 padding:20px;
 text-align:center;
 font-family:Segoe UI, sans-serif;
 background:#f9f9f9;
 color:#333;
 transition:.5s;
 overflow-x:hidden;
}
body.dark-mode{
 background:#0e0e0e;
 color:#eee;
}

/* BUTTON */
.dark-toggle{
 position:fixed;
 top:20px;right:20px;
 padding:10px 22px;
 border:none;
 border-radius:30px;
 background:green;
 color:white;
 cursor:pointer;
}

<body>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<h1>MR7 WORLD</h1>
<p>Dark mode ab permanent hai ðŸ˜Ž</p>

<script>
// ===== DARK MODE (PERMANENT USER CHOICE) =====
const savedTheme = localStorage.getItem("theme");

// Page load par last saved theme apply
if(savedTheme === "dark"){
 document.body.classList.add("dark-mode");
}

// Button click par hi change ho
function toggleDark(){
 if(document.body.classList.contains("dark-mode")){
   document.body.classList.remove("dark-mode");
   localStorage.setItem("theme","light");
 }else{
   document.body.classList.add("dark-mode");
   localStorage.setItem("theme","dark");
 }
}
</script>

</body>
