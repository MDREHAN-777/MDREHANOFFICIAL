<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MR7 WORLD - OFFICIAL</title>
<style>
/* =======================
   ALL CSS (keep as original + responsive fixes)
======================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Segoe UI, Arial, sans-serif;background:#0b0b0b;color:#fff;overflow-x:hidden;transition:.4s;}
a{color:inherit;text-decoration:none;}button{font-family:inherit;}
:root{--green: lime;--card: rgba(0,0,0,.55);--border: rgba(0,255,0,.6);--shadow: rgba(0,255,0,.25);}
body.light{background:#fff;color:#111;}
#particles{position:fixed;inset:0;z-index:-3;}
body::before{content:"";position:fixed;inset:0;z-index:-2;background:radial-gradient(circle at 20% 20%, rgba(0,255,0,.15), transparent 50%),radial-gradient(circle at 80% 40%, rgba(0,200,255,.10), transparent 55%),radial-gradient(circle at 50% 80%, rgba(255,0,255,.08), transparent 60%),linear-gradient(120deg,#050505,#001a0a,#050505);opacity:.85;}
body.light::before{opacity:.15;}
#preloader{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:99999;}
#preloader h1{color:lime;font-size:34px;text-shadow:0 0 20px lime;letter-spacing:2px;}
#preloader p{margin-top:10px;color:#ccc;font-size:14px;}
.loader-ring{margin-top:25px;width:70px;height:70px;border-radius:50%;border:6px solid rgba(0,255,0,.2);border-top:6px solid lime;animation:spin 1s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
.toast{position:fixed;top:15px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);border:1px solid lime;padding:12px 18px;border-radius:16px;z-index:9999;display:none;box-shadow:0 0 20px rgba(0,255,0,.35);font-weight:bold;animation:pop .35s ease;}
@keyframes pop{from{transform:translateX(-50%) scale(.8);opacity:0;}to{transform:translateX(-50%) scale(1);opacity:1;}}
.top-status{position:fixed;top:12px;left:50%;transform:translateX(-50%);font-size:13px;padding:8px 12px;border-radius:20px;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.08);z-index:999;}
.dark-toggle{position:fixed;top:15px;right:15px;padding:10px 16px;border:none;border-radius:30px;background:lime;color:black;font-weight:bold;cursor:pointer;z-index:999;box-shadow:0 0 18px rgba(0,255,0,.25);}
.dots{position:fixed;top:15px;left:15px;width:48px;height:48px;border-radius:50%;border:none;cursor:pointer;background:rgba(0,255,0,0.15);color:lime;font-size:26px;font-weight:bold;z-index:999;border:1px solid rgba(0,255,0,.7);box-shadow:0 0 15px rgba(0,255,0,0.35);}
.dots-menu{position:fixed;top:75px;left:15px;width:220px;padding:12px;border-radius:18px;background:rgba(0,0,0,0.92);border:1px solid rgba(0,255,0,.7);display:none;z-index:999;box-shadow:0 0 30px rgba(0,255,0,.15);}
.dots-menu input{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);outline:none;background:#111;color:#fff;margin-bottom:10px;}
.dots-menu button{width:100%;padding:11px;margin:6px 0;border:none;border-radius:12px;cursor:pointer;background:#1c1c1c;color:white;font-weight:bold;transition:.25s;}
.dots-menu button:hover{background:lime;color:black;transform:scale(1.03);}
.section{display:none;padding:80px 15px 30px;animation:pageIn .45s ease;}
.section.active{display:block;}
@keyframes pageIn{from{opacity:0;transform:translateY(25px) scale(.98);}to{opacity:1;transform:translateY(0) scale(1);}}
.box{max-width:680px;margin:18px auto;padding:18px;border-radius:22px;background:var(--card);border:1px solid var(--border);box-shadow:0 0 22px var(--shadow);}
body.light .box{background:rgba(255,255,255,.92);color:#111;border:1px solid rgba(0,0,0,.12);box-shadow:0 0 20px rgba(0,0,0,.08);}
#typingTitle{text-align:center;font-size:36px;font-weight:900;color:lime;text-shadow:0 0 18px lime;letter-spacing:2px;}
.profile-wrap{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px;margin-top:10px;}
.profile-pic{width:190px;height:190px;border-radius:50%;border:5px solid lime;box-shadow:0 0 30px rgba(0,255,0,.65);object-fit:cover;}
.name-line{font-size:20px;font-weight:900;color:#fff;}
.verified{color:lime;font-weight:900;text-shadow:0 0 12px lime;margin-left:5px;}
.btn{padding:12px 20px;margin:8px;border:none;border-radius:14px;cursor:pointer;background:lime;font-weight:900;color:black;transition:.25s;box-shadow:0 0 18px rgba(0,255,0,.2);}
.btn:hover{transform:scale(1.06);}.btn.gray{background:#555;color:#fff;}.btn.red{background:#ff4d4d;color:#fff;}.btn.blue{background:#3aa7ff;color:#fff;}.btn.purple{background:#b84dff;color:#fff;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px;}
.small{font-size:13px;opacity:.8;}
input,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);outline:none;background:#101010;color:#fff;margin-top:10px;}
textarea{height:110px;resize:none;}
body.light input, body.light textarea{background:#fff;color:#111;border:1px solid rgba(0,0,0,.15);}
#chat{height:340px;overflow-y:auto;border-radius:16px;padding:12px;background:#000;border:1px solid rgba(0,255,0,.6);}
body.light #chat{background:#f5f5f5;}
.userMsg{background:rgba(0,255,136,.15);padding:10px;margin:8px 0;border-radius:14px;color:lime;font-weight:700;}
.botMsg{background:rgba(0,136,255,.15);padding:10px;margin:8px 0;border-radius:14px;color:#7fd0ff;font-weight:700;}
.typing{opacity:.75;font-style:italic;}
.gameCanvas{display:block;margin:15px auto;background:#000;border-radius:18px;border:2px solid rgba(0,255,0,.7);max-width:100%;}
.hud{display:flex;justify-content:space-between;gap:10px;margin-top:10px;flex-wrap:wrap;font-weight:900;}
.badge{display:inline-block;padding:7px 10px;border-radius:14px;background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.08);}
.popup-ach{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);border:1px solid lime;padding:12px 18px;border-radius:18px;box-shadow:0 0 25px rgba(0,255,0,.25);display:none;z-index:9999;font-weight:900;animation:pop .35s ease;}
.joystick{width:170px;height:170px;border-radius:50%;border:2px solid rgba(0,255,0,.6);margin:12px auto;position:relative;display:none;background:rgba(0,0,0,.35);}
.stick{width:70px;height:70px;border-radius:50%;background:rgba(0,255,0,.7);position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);}
@media(max-width:650px){#typingTitle{font-size:28px;}.profile-pic{width:155px;height:155px;}.joystick{display:block;}}
</style>
</head>
