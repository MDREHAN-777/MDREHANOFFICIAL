<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR7 - World</title>

    <style>
        body { 
            text-align: center; 
            background-color: #ffffff; 
            color: #333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #1a1a1a;
            letter-spacing: 3px;
        }

        /* YouTube Button */
        .yt-button {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 16px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 0 rgba(255,0,0,0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }

        /* Contact Box */
        .contact-box {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            border: 2px solid green;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: green;
            box-shadow: 0 0 10px rgba(0,128,0,0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, green, #006400);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        /* Profile Image */
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid green;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0,128,0,0.4); }
            to { box-shadow: 0 0 25px rgba(0,128,0,0.8); }
        }

    </style>
</head>
