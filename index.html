<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Rehan Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
}

/* heading */
h1{
    margin:20px 0 5px;
}
p{
    color:#aaa;
}

/* slider */
.slider{
    position:relative;
    max-width:350px;
    margin:30px auto;
    overflow:hidden;
    border-radius:15px;
}

.slides{
    display:flex;
    width:300%;
    transition:0.5s;
}

.slides img{
    width:100%;
    border-radius:15px;
}

/* dots */
.dots{
    margin-top:12px;
}
.dots span{
    height:10px;
    width:10px;
    margin:0 5px;
    background:#555;
    display:inline-block;
    border-radius:50%;
    cursor:pointer;
}
.dots .active{
    background:#fff;
}
</style>
</head>

<body>

<h1>Welcome to MD Rehan Official</h1>
<p>This is home page</p>

<div class="slider">
    <div class="slides" id="slides">
        <img src="animi 1.jpeg">
        <img src="animi 2.jpeg">
        <img src="animi 3.jpeg">
    </div>
</div>

<div class="dots">
    <span onclick="goSlide(0)" class="active"></span>
    <span onclick="goSlide(1)"></span>
    <span onclick="goSlide(2)"></span>
</div>

<script>
let index = 0;
const slides = document.getElementById("slides");
const dots = document.querySelectorAll(".dots span");

function goSlide(i){
    index = i;
    slides.style.transform = "translateX(" + (-i * 100) + "%)";
    dots.forEach(d => d.classList.remove("active"));
    dots[i].classList.add("active");
}

/* auto slide */
setInterval(()=>{
    index = (index + 1) % 3;
    goSlide(index);
},3000);
</script>

</body>
</html>
