<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World LEVEL 100+ with AI</title>
<style>
/* ===== Base Styles ===== */
body { text-align:center; margin:0; padding:20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color:#111; color:#eee; transition:all 0.5s ease; overflow-x:hidden; }
body.light-mode { background-color:#fff; color:#333; }

/* ===== Background Particles ===== */
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* ===== Headings ===== */
h1,h2,h3 { letter-spacing:3px; margin:10px 0; }
.typing { border-right:3px solid lime; white-space:nowrap; overflow:hidden; display:inline-block; animation:blink 0.7s infinite, typing 2s steps(20) forwards; }
@keyframes typing { from { width:0; } to { width:100%; } }
@keyframes blink { 0%,50%,100% { border-color: lime; } 25%,75% { border-color: transparent; } }

/* ===== Buttons ===== */
.yt-button { background:linear-gradient(135deg, #ff0000, #cc0000); color:white; padding:16px 40px; font-size:18px; border:none; border-radius:50px; cursor:pointer; font-weight:bold; box-shadow:0 0 0 rgba(255,0,0,0.7); animation:pulse 2s infinite; transition:0.3s; }
.yt-button:hover { transform:scale(1.05); box-shadow:0 0 20px rgba(255,0,0,0.9); }
@keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow:0 0 0 15px rgba(255,0,0,0); } 100% { box-shadow:0 0 0 0 rgba(255,0,0,0); } }

/* ===== Profile Image ===== */
.profile-pic { width:200px; height:200px; border-radius:50%; object-fit:cover; border:5px solid lime; animation:glow 2s infinite alternate; transition: transform 0.3s; }
.profile-pic:hover { transform:scale(1.1); }
@keyframes glow { from { box-shadow:0 0 10px rgba(0,255,0,0.4); } to { box-shadow:0 0 25px rgba(0,255,0,0.8); } }

/* ===== Dark Mode Toggle ===== */
.dark-toggle { position:fixed; top:20px; right:20px; background:lime; color:#111; border:none; padding:10px 20px; border-radius:30px; cursor:pointer; font-weight:bold; transition:0.3s; z-index:999; }
.dark-toggle:hover { background:#00ff00; }

/* ===== Accordion Side Menu ===== */
.accordion { position:fixed; top:50%; right:20px; transform:translateY(-50%); background:lime; color:#111; border-radius:50%; width:50px; height:50px; display:flex; justify-content:center; align-items:center; cursor:pointer; font-weight:bold; z-index:999; box-shadow:0 0 15px rgba(0,255,0,0.5); transition:0.3s; }
.accordion:hover { background:#00ff00; }
.side-menu { position:fixed; top:50%; right:80px; transform:translateY(-50%); width:0; overflow:hidden; transition:width 0.5s ease; z-index:998; }
.side-menu.open { width:320px; max-width:90%; }
.menu-content { background:#222; color:#eee; padding:20px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.5); }
.menu-content input, .menu-content textarea { width:90%; padding:10px; margin:5px 0; border-radius:8px; border:1px solid #ccc; background:#333; color:#eee; }
.menu-content button { width:100%; padding:12px; background:lime; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:5px; }
.menu-content button:hover { background:#00ff00; }
.menu-chat { height:300px; overflow-y:auto; margin-bottom:10px; border:1px solid #555; padding:10px; border-radius:8px; }
.chat-message { margin:5px 0; }
.user-msg { color:#0ff; }
.ai-msg { color:lime; }

/* ===== Fade-in Sections ===== */
.fade-section { opacity:0; transform:translateY(20px); transition: all 1s ease; }
.fade-section.visible { opacity:1; transform:translateY(0); }
</style>
</head>
<body>

<!-- Particles Canvas -->
<canvas id="particles"></canvas>

<!-- Dark Mode Button -->
<button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

<hr>
<h1 class="fade-section"><span class="typing">- MR7 WORLD -</span></h1>
<hr style="width:50%; border:1px solid #eee;" class="fade-section">
<h2 class="fade-section"><span class="typing">- MD -</span></h2>
<h3 class="fade-section"><span class="typing">- REHAN -</span></h3>

<div style="margin:40px 0;" class="fade-section">
<p style="font-weight:bold; color:#ccc;">VISIT MY CHANNEL üëá</p>
<a href="http://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE TO MY YOUTUBE CHANNEL</button>
</a>
</div>

<hr>
<hr style="width:80%; border:0.5px solid #eee;" class="fade-section">

<center>
<img src="rehan.png" class="profile-pic fade-section">
</center>

<!-- Accordion Side Menu -->
<div class="accordion" id="accordion">‚ãÆ</div>
<div class="side-menu" id="sideMenu">
    <div class="menu-content">
        <h3>Chat with MR7 AI</h3>
        <div class="menu-chat" id="menuChat"></div>
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
// ===== Dark Mode =====
function toggleDarkMode(){ document.body.classList.toggle('light-mode'); }

// ===== Fade-in on Scroll =====
const faders = document.querySelectorAll('.fade-section');
window.addEventListener('scroll', ()=>{ faders.forEach(f=>{ if(f.getBoundingClientRect().top < window.innerHeight-50) f.classList.add('visible'); }); });

// ===== Accordion Side Menu =====
const accordionBtn = document.getElementById('accordion');
const sideMenu = document.getElementById('sideMenu');
accordionBtn.addEventListener('click', ()=>{ sideMenu.classList.toggle('open'); });

// ===== MR7 AI Chat =====
const menuChat = document.getElementById('menuChat');
function sendMessage(){
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if(!userText) return;
    addMessage(userText,'user-msg');
    input.value='';
    setTimeout(()=>{ const reply = getAIResponse(userText); addMessage(reply,'ai-msg'); },500);
}
function addMessage(text,className){
    const div = document.createElement('div');
    div.className='chat-message '+className;
    div.innerText=text;
    menuChat.appendChild(div);
    menuChat.scrollTop=menuChat.scrollHeight;
}
function getAIResponse(msg){
    msg = msg.toLowerCase();
    if(msg.includes('hello')) return 'Hi! Welcome to MR7 WORLD üòé';
    if(msg.includes('who are you')) return 'I am MR7, your virtual assistant!';
    if(msg.includes('youtube')) return 'Check my channel: http://www.youtube.com/@MR7OFFICIAL777';
    if(msg.includes('help')) return 'You can ask me anything about MR7 WORLD!';
    return 'I am MR7 AI ü§ñ, I understood: "'+msg+'"';
}

// ===== Particles =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const particles=[];
for(let i=0;i<100;i++){ particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5}); }
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{ ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='lime'; ctx.fill(); p.x+=p.dx; p.y+=p.dy; if(p.x>canvas.width||p.x<0)p.dx*=-1; if(p.y>canvas.height||p.y<0)p.dy*=-1; }); requestAnimationFrame(animate); }
animate();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
