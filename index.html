<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - OFFICIAL</title>

<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI;
 background:#fff;color:#333;
 transition:.4s;
 overflow-x:hidden;
}
body.dark-mode{background:#111;color:#eee}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition:.4s;
}
.profile-pic:hover{
 transform:scale(1.1) rotate(4deg);
 box-shadow:0 0 35px lime;
}

/* BUTTONS */
.yt-button{
 background:red;color:white;
 padding:15px 40px;border:none;
 border-radius:50px;font-size:18px;
 cursor:pointer;
 transition:.3s;
}
.yt-button:hover{transform:scale(1.1)}

.submit-btn{
 background:green;color:white;
 padding:12px;width:100%;
 border:none;border-radius:10px;
 cursor:pointer;
}
.back-btn{
 margin-top:20px;
 padding:10px 25px;
 background:gray;color:white;
 border:none;border-radius:20px;
 cursor:pointer;
}

/* DARK */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;cursor:pointer;
}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;
 z-index:999;
}
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:10px;
 display:none;
}
.menu-box button{
 width:140px;margin:5px 0;
 padding:8px;border:none;
 border-radius:6px;cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* BOX */
.contact-box,.ai-box{
 max-width:420px;margin:40px auto;
 padding:20px;border-radius:20px;
 border:2px solid green;
}

/* INPUT */
input,textarea{
 width:90%;padding:10px;margin:8px 0;
 border-radius:8px;border:1px solid #aaa;
}

/* CHAT */
.chat-box{
 text-align:left;
 max-height:260px;
 overflow-y:auto;
 padding:10px;
 margin-bottom:10px;
}
.user-msg{
 background:#ddd;
 padding:8px 12px;
 border-radius:12px;
 margin:5px 0;
}
.ai-msg{
 background:#b6ffb6;
 padding:8px 12px;
 border-radius:12px;
 margin:5px 0;
}

/* GALLERY */
.image-gallery{
 display:flex;
 justify-content:center;
 gap:20px;
 flex-wrap:wrap;
 margin-top:30px;
}
.image-gallery img{
 width:160px;border-radius:18px;
 transition:.4s;
 box-shadow:0 5px 15px rgba(0,0,0,.3);
}
.image-gallery img:hover{
 transform:translateY(-10px) scale(1.1);
 box-shadow:0 0 30px lime;
}

/* FLOAT */
.floating-img{
 position:fixed;right:15px;bottom:70px;
 width:90px;border-radius:16px;
 animation:float 4s infinite;
 box-shadow:0 0 20px lime;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
 100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
<div class="menu-box" id="menuBox">
 <button onclick="openContact()">üìû Contact</button>
 <button onclick="openAI()">ü§ñ MR7 AI</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">üåô Dark</button>

<!-- HOME -->
<div id="home" class="section active">
<h1>- MR7 WORLD -</h1>
<h2>- MD -</h2>
<h3>- REHAN -</h3>

<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>

<br><br>
<img src="rehan.png" class="profile-pic">

<div class="image-gallery">
 <img src="animi 1.jpeg">
 <img src="animi 2 .jpeg">
 <img src="animi 3.jpeg">
</div>
</div>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">
<h2>Contact Me</h2>
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<textarea id="message" placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<!-- AI -->
<div id="ai" class="section">
<div class="ai-box">
<h2>ü§ñ MR7 AI</h2>

<div id="chat" class="chat-box"></div>

<input id="aiInput" placeholder="Type your message">
<button onclick="askAI()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<img src="animi 1.jpeg" class="floating-img">

<script>
/* DARK */
if(localStorage.getItem("dark")=="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem(
 "dark",
 document.body.classList.contains("dark-mode")?"on":"off"
 );
}

/* MENU */
function toggleMenu(){
 let m=menuBox;
 m.style.display=m.style.display=="block"?"none":"block";
}

/* NAV */
function openContact(){
 home.classList.remove("active");
 ai.classList.remove("active");
 contact.classList.add("active");
 menuBox.style.display="none";
}
function openAI(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.add("active");
 menuBox.style.display="none";
}
function goBack(){
 contact.classList.remove("active");
 ai.classList.remove("active");
 home.classList.add("active");
}

/* MAIL */
function sendMail(){
 let body=
 "Name: "+name.value+
 "%0AMobile: "+mobile.value+
 "%0A%0A"+message.value;

 location.href=
 "mailto:mrrehanofficial.1777@gmail.com?subject=Website Contact&body="+body;
}

/* AI */
function typeText(el,text){
 let i=0;
 let timer=setInterval(()=>{
  el.innerHTML+=text[i];
  i++;
  if(i>=text.length) clearInterval(timer);
 },30);
}

function askAI(){
 let q=aiInput.value.trim();
 if(!q) return;

 chat.innerHTML+=`<div class="user-msg">üë§ ${q}</div>`;

 let reply="ü§ñ Samajh nahi aaya";

 let l=q.toLowerCase();

 if(l.includes("hi")||l.includes("hello")) reply="Hello üëã main MR7 AI hoon";
 else if(l.includes("joke")) reply="üòÇ Programmer ka favourite dance = Debug";
 else if(l.match(/[\d]+\s*[\+\-\*\/]\s*[\d]+/))
  reply="üßÆ Answer = "+eval(l);
 else if(l.includes("time"))
  reply="‚è∞ Time: "+new Date().toLocaleTimeString();
 else if(l.includes("date"))
  reply="üìÖ Date: "+new Date().toDateString();
 else if(l.includes("youtube"))
  reply="‚ñ∂Ô∏è MR7 Official on YouTube";

 let div=document.createElement("div");
 div.className="ai-msg";
 chat.appendChild(div);
 typeText(div,reply);

 aiInput.value="";
 chat.scrollTop=chat.scrollHeight;
}
</script>

</body>
</html>
