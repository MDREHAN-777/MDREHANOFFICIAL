<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Rehan Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#ffffff;
 --text:#000000;
 --card:#f0f0f0;
}
body.dark{
 --bg:#0f0f0f;
 --text:#ffffff;
 --card:#1f1f1f;
}

body{
 margin:0;
 font-family:Arial, sans-serif;
 background:var(--bg);
 color:var(--text);
 transition:0.4s;
 overflow-x:hidden;
}

/* 3 DOT */
#dots{
 position:fixed;
 top:15px;
 left:15px;
 font-size:26px;
 cursor:pointer;
 z-index:1000;
}

/* MENU */
#menu{
 position:fixed;
 top:0;
 left:-220px;
 width:200px;
 height:100%;
 background:var(--card);
 padding:20px;
 transition:0.4s;
 z-index:999;
}
#menu a{
 display:block;
 margin:15px 0;
 cursor:pointer;
}

/* SECTIONS */
.section{
 display:none;
 padding:80px 20px;
 animation:fade 0.4s;
}
.section.active{display:block;}

@keyframes fade{
 from{opacity:0; transform:translateY(10px);}
 to{opacity:1; transform:none;}
}

/* AI */
#aiBox{
 background:var(--card);
 padding:10px;
 border-radius:10px;
 max-width:400px;
}
#aiMessages div{
 margin:5px 0;
}
input,button{
 padding:8px;
 margin-top:5px;
 width:100%;
}
</style>
</head>

<body>

<!-- 3 DOT -->
<div id="dots">â‹®</div>

<!-- MENU -->
<div id="menu">
 <a onclick="show('home')">Home</a>
 <a onclick="show('contact')">Contact</a>
 <a onclick="show('ai')">MR7 AI</a>
 <a onclick="toggleMode()">Dark / Light</a>
</div>

<!-- HOME -->
<div id="home" class="section active">
 <h1>Welcome to MD Rehan Official</h1>
 <p>This is home page</p>
</div>

<!-- CONTACT -->
<div id="contact" class="section">
 <h2>Contact</h2>
 <p>Name: __________</p>
 <p>Number: __________</p>
 <p>Message: __________</p>
</div>

<!-- AI -->
<div id="ai" class="section">
 <h2>MR7 AI ðŸ¤–</h2>
 <div id="aiBox">
  <div id="aiMessages"></div>
  <input id="aiInput" placeholder="Ask anything...">
  <button onclick="askAI()">Send</button>
 </div>
</div>

<script>
/* SAFE SELECT */
function $(id){return document.getElementById(id);}

/* MENU */
const menu=$("menu");
$("dots").onclick=()=>{
 menu.style.left = menu.style.left=="0px" ? "-220px":"0px";
};

/* AUTO CLOSE + NAV */
function show(id){
 document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
 $(id).classList.add("active");
 menu.style.left="-220px";
}

/* DARK MODE REMEMBER */
if(localStorage.theme==="dark"){
 document.body.classList.add("dark");
}
function toggleMode(){
 document.body.classList.toggle("dark");
 localStorage.theme = document.body.classList.contains("dark")?"dark":"light";
}

/* MR7 AI */
function askAI(){
 const inp=$("aiInput");
 const msg=$("aiMessages");
 if(!inp.value.trim())return;

 let q=inp.value;
 msg.innerHTML+=`<div><b>You:</b> ${q}</div>`;

 let ans="Main samajhne ki koshish kar raha hoon ðŸ™‚";
 try{
  if(/^[0-9+\-*/ ().]+$/.test(q)){
   ans=eval(q);
  }
 }catch(e){}

 msg.innerHTML+=`<div><b>MR7:</b> ${ans}</div>`;
 inp.value="";
 msg.scrollTop=msg.scrollHeight;
}
</script>

</body>
</html>
