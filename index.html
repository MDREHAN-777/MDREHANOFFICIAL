<style>
*{box-sizing:border-box}

body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI,Arial;
 background:#fff;color:#333;
 transition:.4s;
 overflow-x:hidden;
}
body.dark-mode{background:#111;color:#eee}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition:.4s;
}
.profile-pic:hover{
 transform:scale(1.08);
 box-shadow:0 0 35px lime;
}

/* BUTTONS */
button{cursor:pointer}
.yt-button{
 background:red;color:#fff;
 padding:14px 40px;border:none;
 border-radius:50px;font-size:18px;
}
.yt-button:hover{transform:scale(1.08)}

.submit-btn{
 background:green;color:white;
 padding:12px;width:100%;
 border:none;border-radius:10px;
}
.back-btn{
 margin-top:20px;padding:10px 25px;
 background:#555;color:white;
 border:none;border-radius:20px;
}

/* DARK MODE */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;
}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;z-index:1000;
}
.menu-box{
 position:fixed;top:65px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:12px;
 display:none;
}
.menu-box button{
 background:none;border:none;
 color:white;font-size:16px;
 padding:8px;width:100%;
 text-align:left;
}
.menu-box button:hover{background:#333}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* BOX */
.contact-box,.ai-box{
 max-width:420px;margin:40px auto;
 padding:20px;border-radius:20px;
 border:2px solid green;
 background:rgba(0,0,0,0.03);
}
body.dark-mode .contact-box,
body.dark-mode .ai-box{background:#1b1b1b}

/* INPUT */
input,textarea{
 width:95%;padding:10px;margin:8px 0;
 border-radius:8px;border:1px solid #aaa;
}

/* IMAGES */
.image-gallery{
 display:flex;justify-content:center;
 gap:20px;margin:40px 0;flex-wrap:wrap;
}
.image-gallery img{
 width:160px;border-radius:18px;
 box-shadow:0 5px 20px rgba(0,0,0,.3);
 transition:.3s;
}
.image-gallery img:hover{
 transform:translateY(-8px) scale(1.06);
 box-shadow:0 0 30px lime;
}

/* FLOAT */
.floating-img{
 position:fixed;right:15px;bottom:70px;
 width:100px;border-radius:16px;
 box-shadow:0 0 25px rgba(0,255,0,.6);
 animation:float 4s ease-in-out infinite;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
 100%{transform:translateY(0)}
}
</style>
</head>

<body>

<script>
/* DARK MODE SAVE */
if(localStorage.getItem("dark")==="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
}

/* MENU */
function toggleMenu(){
 let m=document.getElementById("menuBox");
 m.style.display=(m.style.display==="block")?"none":"block";

/* NAV */

 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.remove("active");
 menuBox.style.display="none";
}
function openHome(){hideAll();home.classList.add("active")}
function openContact(){hideAll();contact.classList.add("active")}
function openAI(){hideAll();ai.classList.add("active")}

</script>
