<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - OFFICIAL</title>

<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI,Arial;
 background:#fff;color:#333;
 transition:.4s;
}
body.dark{background:#111;color:#eee}

/* AUTH BOX */
.auth-box{
 max-width:360px;margin:80px auto;
 padding:25px;border-radius:20px;
 border:2px solid green;
 box-shadow:0 0 25px rgba(0,255,0,.3);
}
.auth-box input{
 width:90%;padding:12px;margin:8px 0;
 border-radius:10px;border:1px solid #aaa;
}
.auth-box button{
 width:100%;padding:12px;margin-top:10px;
 background:green;color:#fff;
 border:none;border-radius:12px;
 cursor:pointer;font-size:16px;
}
.auth-box p{cursor:pointer;color:lime}

/* MENU */
.menu{position:fixed;top:15px;left:15px;font-size:30px;cursor:pointer}
.menu-box{
 position:fixed;top:55px;left:15px;
 background:#222;color:white;
 padding:10px;border-radius:10px;display:none;
}
.menu-box button{
 width:150px;margin:5px 0;padding:8px;
 border:none;border-radius:6px;cursor:pointer;
}

/* DARK */
.dark-btn{
 position:fixed;top:15px;right:15px;
 background:green;color:white;
 border:none;padding:8px 18px;
 border-radius:20px;cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition:.4s;
}
.profile-pic:hover{transform:scale(1.1) rotate(4deg)}

/* CHAT */
.chat-box{
 max-width:420px;margin:20px auto;
 background:#f1f1f1;border-radius:20px;
 padding:15px;
}
body.dark .chat-box{background:#222}
.chat{max-height:300px;overflow-y:auto;text-align:left}
.msg{
 margin:8px 0;padding:10px 14px;
 border-radius:14px;max-width:80%;
}
.user{background:#4caf50;color:#fff;margin-left:auto}
.ai{background:#ddd}
body.dark .ai{background:#333;color:#fff}
.status{font-size:13px;color:lime}

.ai-input{display:flex;gap:8px;margin-top:10px}
.ai-input input{
 flex:1;padding:10px;border-radius:10px;border:1px solid #aaa;
}
.ai-input button{
 padding:10px 15px;border:none;border-radius:10px;
 background:green;color:white;cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="auth-box">
<h2>üîê Login</h2>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p onclick="showSignup()">New user? Signup</p>
</div>

<!-- SIGNUP -->
<div id="signupBox" class="auth-box" style="display:none">
<h2>üìù Signup</h2>
<input id="signupUser" placeholder="Create username">
<input id="signupPass" type="password" placeholder="Create password">
<button onclick="signup()">Signup</button>
<p onclick="showLogin()">Already have account? Login</p>
</div>

<!-- MENU -->
<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
<div class="menu-box" id="menuBox">
<button onclick="openHome()">üè† Home</button>
<button onclick="openAI()">ü§ñ MR7 AI</button>
<button onclick="changePass()">üîë Change Password</button>
<button onclick="logout()">üîì Logout</button>
</div>

<button class="dark-btn" onclick="dark()">üåô</button>

<!-- HOME -->
<div id="home" class="section">
<h1>- MR7 WORLD -</h1>
<h3 id="welcome"></h3>
<img src="rehan.png" class="profile-pic">
</div>

<!-- AI -->
<div id="ai" class="section">
<h2>ü§ñ MR7 AI</h2>
<div class="status">üü¢ Online</div>

<div class="chat-box">
<div id="chat" class="chat"></div>
<div class="ai-input">
<input id="q" placeholder="Type message...">
<button onclick="ask()">Send</button>
</div>
</div>
</div>

<script>
/* DARK */
if(localStorage.dark=="on")document.body.classList.add("dark");
function dark(){
 document.body.classList.toggle("dark");
 localStorage.dark=document.body.classList.contains("dark")?"on":"off";
}

/* AUTH */
let users = JSON.parse(localStorage.users || "{}");

if(localStorage.logged){
 showMain(localStorage.logged);
}

function signup(){
 let u=signupUser.value.trim();
 let p=signupPass.value.trim();
 if(!u||!p)return alert("Fill all");
 if(users[u])return alert("User already exists");
 users[u]=p;
 localStorage.users=JSON.stringify(users);
 alert("Signup success, login now");
 showLogin();
}

function login(){
 let u=loginUser.value.trim();
 let p=loginPass.value.trim();
 if(users[u] && users[u]==p){
  localStorage.logged=u;
  showMain(u);
 }else alert("Wrong login");
}

function logout(){
 localStorage.removeItem("logged");
 location.reload();
}

function changePass(){
 let np=prompt("Enter new password");
 if(!np)return;
 users[localStorage.logged]=np;
 localStorage.users=JSON.stringify(users);
 alert("Password changed");
}

function showMain(u){
 loginBox.style.display="none";
 signupBox.style.display="none";
 home.classList.add("active");
 welcome.innerText="Welcome "+u;
}

function showSignup(){
 loginBox.style.display="none";
 signupBox.style.display="block";
}
function showLogin(){
 signupBox.style.display="none";
 loginBox.style.display="block";
}

/* MENU */
function toggleMenu(){
 menuBox.style.display=menuBox.style.display=="block"?"none":"block";
}
function openHome(){hide();home.classList.add("active")}
function openAI(){hide();ai.classList.add("active")}
function hide(){
 home.classList.remove("active");
 ai.classList.remove("active");
 menuBox.style.display="none";
}

/* AI */
const jokes=[
"Life is short, use Python üòÑ",
"Why computer cold? Windows open thi üòÇ",
"Aaj mood mast hai üòé",
"Tu bole, MR7 AI ready üòÅ"
];

function ask(){
 let t=q.value.trim();
 if(!t)return;
 add(t,"user");
 q.value="";
 setTimeout(()=>{
  let r;
  if(t.toLowerCase().includes("joke")){
   r=jokes[Math.floor(Math.random()*jokes.length)];
  }else{
   r="Samajh gaya üëç bolo aur";
  }
  add(r,"ai");
 },500);
}
function add(t,type){
 let d=document.createElement("div");
 d.className="msg "+type;
 d.innerText=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
}
</script>

</body>
</html>
