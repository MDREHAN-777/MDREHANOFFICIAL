<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - OFFICIAL</title>

<style>
*{box-sizing:border-box}

body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI,Arial;
 background:#f5f5f5;color:#222;
 transition:.4s;
 overflow-x:hidden;
}
body.dark-mode{background:#0f0f0f;color:#eee}

/* GLASS EFFECT */
.glass{
 background:rgba(255,255,255,.12);
 backdrop-filter:blur(12px);
 box-shadow:0 10px 40px rgba(0,0,0,.25);
}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid lime;
 box-shadow:0 0 30px lime;
 transition:.4s;
}
.profile-pic:hover{transform:scale(1.08) rotate(2deg)}

/* BUTTON */
button{cursor:pointer}
.yt-button{
 background:linear-gradient(45deg,red,#ff3c3c);
 color:white;padding:15px 42px;
 border:none;border-radius:50px;
 font-size:18px;
 box-shadow:0 10px 25px rgba(255,0,0,.4);
}
.yt-button:hover{transform:scale(1.08)}

.submit-btn{
 background:linear-gradient(45deg,green,lime);
 color:white;padding:12px;width:100%;
 border:none;border-radius:12px;
}

/* DARK */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:#00c853;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;
}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;z-index:999;
}
.menu-box{
 position:fixed;top:65px;left:20px;
 background:#111;color:white;
 padding:10px;border-radius:14px;
 display:none;
 animation:fade .3s;
}
.menu-box button{
 background:none;border:none;color:white;
 padding:10px;width:100%;
 text-align:left;font-size:16px;
}
.menu-box button:hover{background:#222}

@keyframes fade{
 from{opacity:0;transform:translateY(-10px)}
 to{opacity:1;transform:translateY(0)}
}

/* SECTIONS */
.section{display:none;animation:fade .4s}
.section.active{display:block}

/* BOX */
.contact-box,.ai-box{
 max-width:430px;margin:40px auto;
 padding:22px;border-radius:22px;
 border:2px solid lime;
}
body.dark-mode .glass{
 background:rgba(0,0,0,.4);
}

/* INPUT */
input,textarea{
 width:95%;padding:12px;margin:8px 0;
 border-radius:10px;border:none;
 outline:none;
}

/* GALLERY */
.image-gallery{
 display:flex;justify-content:center;
 gap:20px;margin:40px 0;flex-wrap:wrap;
}
.image-gallery img{
 width:160px;border-radius:18px;
 box-shadow:0 10px 30px rgba(0,0,0,.4);
 transition:.3s;
}
.image-gallery img:hover{
 transform:translateY(-10px) scale(1.08);
 box-shadow:0 0 35px lime;
}

/* FLOAT */
.floating-img{
 position:fixed;right:15px;bottom:70px;
 width:95px;border-radius:16px;
 box-shadow:0 0 30px lime;
 animation:float 4s ease-in-out infinite;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-14px)}
 100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>

</div>

</div>
</div>

<!-- CONTACT -->

<script>
/* DARK MODE */
if(localStorage.getItem("dark")==="on")
 document.body.classList.add("dark-mode");

function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
}

/* MENU */
function toggleMenu(){
 let m=menuBox;
 m.style.display=(m.style.display==="block")?"none":"block";
}
function hideAll(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.remove("active");
 menuBox.style.display="none";
}
function openHome(){hideAll();home.classList.add("active")}
function openContact(){hideAll();contact.classList.add("active")}
function openAI(){hideAll();ai.classList.add("active")}

/* MAIL */
function sendMail(){
 location.href="mailto:mrrehanofficial.1777@gmail.com";
}

/* SMART AI */
function askAI(){

 let out="";

 if(q.includes("hi")||q.includes("hello"))
  out="üëã Hello! Main MR7 AI hoon";
 else if(q.includes("name"))
  out="ü§ñ Mera naam MR7 AI hai";
 else if(q.includes("time"))
  out="‚è∞ Time: "+new Date().toLocaleTimeString();
 else if(q.includes("joke"))
  out="üòÇ Padhai aur mobile ka rishta long distance hota hai üòÑ";
 else if(/[0-9].*[+\-*\/].*[0-9]/.test(q)){
  try{out="üßÆ Answer: "+eval(q)}
  catch{out="‚ùå Calculation error"}
 }
 else
  out="ü§î Samajh nahi aaya, simple bolo";

 aiOutput.innerHTML=out;

}
</script>

</html>
