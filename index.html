<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
    margin:0;
    padding:20px;
    text-align:center;
    font-family:'Segoe UI',Tahoma;
    background:#fff;
    color:#333;
    transition:0.5s ease;
}
body.dark-mode{background:#111;color:#eee}

h1,h2,h3{letter-spacing:3px}

/* TYPING + FADE */
.typing{border-right:3px solid green;white-space:nowrap;overflow:hidden}
.fade{opacity:0;transform:translateY(30px);transition:1s ease}
.fade.show{opacity:1;transform:none}

/* PROFILE */
.profile-pic{
    width:200px;height:200px;border-radius:50%;
    border:5px solid green;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 10px green}
    to{box-shadow:0 0 30px lime}
}

/* BUTTONS */
button{
    transition:0.3s ease;
}
button:hover{
    transform:scale(1.05);
}

/* YOUTUBE */
.yt-button{
    background:red;color:white;
    padding:15px 40px;
    border:none;border-radius:50px;
    font-size:18px;font-weight:bold;
    cursor:pointer;
}

/* DARK MODE */
.dark-toggle{
    position:fixed;top:20px;right:20px;
    background:green;color:white;
    border:none;padding:10px 20px;
    border-radius:30px;cursor:pointer;
}

/* 3 DOT MENU */
.menu{
    position:fixed;top:20px;left:20px;
    font-size:28px;cursor:pointer;
}
.menu-box{
    position:fixed;top:60px;left:20px;
    background:#222;color:white;
    padding:15px;border-radius:10px;
    display:none;
    animation:menuIn 0.3s ease;
}
@keyframes menuIn{
    from{opacity:0;transform:translateY(-10px)}
    to{opacity:1;transform:none}
}
.menu-box button{
    width:100%;margin:5px 0;
    padding:8px;border:none;
    border-radius:5px;
    cursor:pointer;
}

/* SECTIONS */
.section{
    display:none;
    opacity:0;
    transform:scale(0.95);
    transition:0.5s ease;
}
.section.active{
    display:block;
    opacity:1;
    transform:scale(1);
}

/* CONTACT */
.contact-box{
    max-width:400px;margin:40px auto;
    padding:20px;border-radius:20px;
    border:2px solid green;
}
input,textarea{
    width:90%;padding:10px;margin:8px 0;
}
.submit-btn{
    background:green;color:white;
    padding:12px;width:100%;
    border:none;border-radius:10px;
}

/* BACK */
.back-btn{
    margin-top:20px;
    padding:10px 25px;
    background:gray;color:white;
    border:none;border-radius:20px;
    cursor:pointer;
}

/* POPUP */
#popup{
    position:fixed;bottom:20px;right:20px;
    background:green;color:white;
    padding:15px 25px;
    border-radius:15px;
    display:none;
}
</style>
</head>

<body>

<!-- 3 DOT -->
<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
    <button onclick="openContact()">ðŸ“ž Contact</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<!-- HOME -->
<div id="home" class="section active">
<h1 class="typing fade">- MR7 WORLD -</h1>
<h2 class="typing fade">- MD -</h2>
<h3 class="typing fade">- REHAN -</h3>

<br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>

<br><br>
<img src="rehan.png" class="profile-pic fade">
</div>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">
<h2>Contact Me</h2>
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<textarea id="message" placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<div id="popup">Welcome to MR7 WORLD ðŸ”¥</div>

<script>
/* DARK */
function toggleDark(){
 document.body.classList.toggle("dark-mode");
}

/* MENU TOGGLE */
function toggleMenu(){
 let box=menuBox;
 box.style.display=box.style.display=="block"?"none":"block";
}

/* AUTO CLOSE MENU */
document.addEventListener("click",e=>{
 if(!e.target.closest(".menu") && !e.target.closest(".menu-box")){
   menuBox.style.display="none";
 }
});

/* PAGE SWITCH */
function openContact(){
 home.classList.remove("active");
 contact.classList.add("active");
 menuBox.style.display="none";
}
function goBack(){
 contact.classList.remove("active");
 home.classList.add("active");
}

/* SEND MAIL */
function sendMail(){
 let n=name.value,m=mobile.value,msg=message.value;
 if(!n||!m||!msg){alert("Fill all fields");return;}
 window.location.href=
 `mailto:mrrehanofficial.1777@gmail.com?subject=Website Contact&body=
 Name:${n}%0AMobile:${m}%0AMessage:${msg}`;
}

/* POPUP */
setTimeout(()=>{
 popup.style.display="block";
 setTimeout(()=>popup.style.display="none",4000);
},1000);

/* FADE */
document.querySelectorAll(".fade").forEach((e,i)=>{
 setTimeout(()=>e.classList.add("show"),500*i);
});

/* TYPING */
document.querySelectorAll(".typing").forEach(el=>{
 let t=el.innerText;el.innerText="";
 let i=0;
 (function type(){
  if(i<t.length){el.innerText+=t[i++];setTimeout(type,100);}
 })();
});
</script>

</body>
</html>
