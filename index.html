<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#000;
  --card:rgba(255,255,255,0.08);
  --neon:#00ff88;
  --text:#fff;
}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* LOCK DARK MODE */
html{color-scheme: dark;}

header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:#050505;
  padding:20px;
  transition:.3s;
  box-shadow:0 0 20px #000;
}

.menu a{
  display:block;
  color:white;
  text-decoration:none;
  margin:15px 0;
  font-size:18px;
}

.menu.show{left:0;}

.main{
  padding-top:120px;
  text-align:center;
}

.logo{
  width:220px;
  height:220px;
  border-radius:50%;
  margin:auto;
  box-shadow:0 0 40px var(--neon);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:bold;
}

.btn{
  margin-top:30px;
  padding:15px 40px;
  background:red;
  border:none;
  border-radius:40px;
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 20px red;
}

.section{
  margin:60px auto;
  max-width:900px;
  background:var(--card);
  border-radius:20px;
  padding:25px;
  backdrop-filter:blur(10px);
}

input{
  width:80%;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
  font-size:16px;
}

.ai-box{
  margin-top:20px;
  font-size:16px;
  opacity:.9;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>

</body>
</html>
