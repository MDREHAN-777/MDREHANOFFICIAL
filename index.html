<script>
    // ===== Dark Mode =====
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.dark-toggle');
        btn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }

    // ===== Fade-in on Scroll =====
    const faders = document.querySelectorAll('.fade-section');
    window.addEventListener('scroll', () => {
        faders.forEach(fader => {
            const top = fader.getBoundingClientRect().top;
            const screenHeight = window.innerHeight;
            if(top < screenHeight - 50) fader.classList.add('visible');
        });
    });

    // ===== Show Popup =====
    window.addEventListener('load', () => {
        const popup = document.getElementById('popup');
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 5000);
    });

    function closePopup() {
        document.getElementById('popup').classList.remove('show');
    }

    // ===== Typing Animation Repeat =====
    const typings = document.querySelectorAll('.typing');
    typings.forEach(el => {
        let text = el.textContent;
        el.textContent = '';
        let i = 0;
        function type() {
            if(i < text.length) {
                el.textContent += text[i];
                i++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => { el.textContent = ''; i = 0; type(); }, 2000);
            }
        }
        type();
    });
</script>
