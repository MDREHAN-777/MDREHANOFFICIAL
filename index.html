<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - OFFICIAL</title>

<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:'Segoe UI',sans-serif;
 background:#fff;color:#333;
 transition:.5s;
 overflow-x:hidden;
}
body.dark-mode{background:#0f0f0f;color:#eee}

/* ===== PREMIUM GLASS CARD ===== */
.card{
 background:rgba(255,255,255,.7);
 backdrop-filter:blur(12px);
 border-radius:25px;
 padding:25px;
 box-shadow:0 10px 40px rgba(0,0,0,.2);
}
body.dark-mode .card{
 background:rgba(20,20,20,.7);
}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid lime;
 box-shadow:0 0 25px lime;
 transition:.4s;
}
.profile-pic:hover{transform:scale(1.12) rotate(4deg)}

/* BUTTON */
button{
 cursor:pointer;border:none;
 transition:.3s;
}
.yt-button{
 background:linear-gradient(45deg,#ff0000,#cc0000);
 color:white;padding:16px 45px;
 border-radius:50px;font-size:18px;
}
.yt-button:hover{transform:scale(1.1);box-shadow:0 0 20px red}

.submit-btn{
 background:linear-gradient(45deg,green,lime);
 color:white;padding:12px;width:100%;
 border-radius:12px;
}
.back-btn{
 margin-top:20px;padding:10px 30px;
 background:#666;color:white;
 border-radius:30px;
}

/* DARK */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:lime;color:black;
 padding:10px 20px;border-radius:30px;
}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:32px;cursor:pointer;
 z-index:1000;
}
.menu-box{
 position:fixed;top:65px;left:20px;
 background:#111;color:white;
 padding:12px;border-radius:15px;
 display:none;
 box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.menu-box button{
 width:150px;margin:6px 0;
 padding:10px;border-radius:8px;
 background:#222;color:white;
}
.menu-box button:hover{background:lime;color:black}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* INPUT */
input,textarea{
 width:90%;padding:12px;margin:8px 0;
 border-radius:10px;border:1px solid #aaa;
}

/* GALLERY */
.image-gallery{
 display:flex;gap:20px;flex-wrap:wrap;
 justify-content:center;margin-top:30px;
}
.image-gallery img{
 width:160px;border-radius:20px;
 transition:.4s;
 box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.image-gallery img:hover{
 transform:scale(1.1) translateY(-10px);
 box-shadow:0 0 35px lime;
}

/* FLOAT */
.floating-img{
 position:fixed;right:15px;bottom:80px;
 width:90px;border-radius:16px;
 animation:float 4s infinite;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-15px)}
 100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>

</div>

</div>
</div>

<script>
/* DARK SAVE */
if(localStorage.getItem("dark")==="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
}

/* MENU */
function toggleMenu(){
 let m=menuBox;
 m.style.display=m.style.display==="block"?"none":"block";
}

/* PAGE */
function openContact(){
 home.classList.remove("active");
 ai.classList.remove("active");
 contact.classList.add("active");
 menuBox.style.display="none";
}
function openAI(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.add("active");
 menuBox.style.display="none";
}
function goBack(){
 contact.classList.remove("active");
 ai.classList.remove("active");
 home.classList.add("active");
}

/* MAIL */

  alert("Fill all");return;
 }

 `mailto:mrrehanofficial.1777@gmail.com?subject=Website Contact&body=Name:${name.value}%0AMobile:${mobile.value}%0AMessage:${message.value}`;

/* SMART AI */

  let jokes=[
   "Phone gir gaya üò± screen bach gayi üòå",
   "Teacher: silent class! Student: ok sir ü§ê",
   "Life jab WiFi slow ho üò≠"
  ];
  r=jokes[Math.floor(Math.random()*jokes.length)];
 }
 else if(q.includes("hello")||q.includes("hi")){
  r="Hello üëã main MR7 AI hoon";
 }
 else if(q.includes("time")){
  r="Time: "+new Date().toLocaleTimeString();
 }
 else if(q.includes("date")){
  r="Date: "+new Date().toDateString();
 }
 else if(q.includes("your name")){
  r="Mera naam MR7 AI ü§ñ";
 }

 aiOutput.innerHTML=r;

</script>

</html>
